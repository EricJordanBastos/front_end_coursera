<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"> <!-- Definir a codifiação do texto-->
        <!-- Usada para compatibilizar versões anteriores do internet explorer -->
        <meta http-equiv="x-ua-compatible" content= "ie=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Food LLC</title>
        <!-- Usadas para iniciar as "bibliotecas do bootstrap" -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header> <!-- Cria a área para iniciar o cabeçalho do website -->
            <!-- Indica que é uma área de navegação no website, ou seja, nela há links que apontam para outras áreas do codigo -->
            <nav class="navbar navbar-default">
                <div class="container-fluid"> <!-- Aplica container preenchendo totalmente a área do código-->
                    <div class="navbar-header text-center">
                        Food LLC.
                    </div>
                </div>
            </nav>
        </header>
        
        
        
        
        
        
        <!-- Elementos do jQuery (Bootstrap JS plugins depend on it) -->
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
